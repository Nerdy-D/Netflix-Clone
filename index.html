<!DOCTYPE html>
<html lang="en">
<title>Netflix Clone</title>

<head>
    <script src="https://unpkg.com/vue@2"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflixstyle.css">
</head>

<body id="body">
    <app id="myVueApp">

        <div class="nameOfApp">
            <div class="logo"><img src="images/Logonetflix.png" width="270px" height="150px"></div>
        </div>
        <div class="newMovies">New Movies</div>
        <div class="containerNewMovies">
            <movie-tile class="item" v-for="movie in movies" v-bind:name="movie.name" v-bind:image="movie.image"
                v-bind:description="movie.description"
                v-bind:release_date="movie.release_date"></movie-tile>></movie-tile>
        </div>

    </app>
</body>
<script src="components/movie-tile.js"></script>
<script src="netflix.js"></script>



</html>
