<!DOCTYPE html>
<html lang="en">
<title>Netflix Clone</title>

<head>
    <script src="https://unpkg.com/vue@2"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflixstyle.css">
</head>

<body id="body">
    <app id="myVueApp">

        <div class="nameOfApp">
            <!-- <div class="leftNav">
                <nav class="nav"> <input type="text" v-model="name" /></nav> </div> -->
            <span>{{userName}}</span>
            <a href=login.html><input type="button" value="Sign Out"></a>
        </div>
        <div class=" logo"><img src="images/Logonetflix.png" width="270px" height="150px">
        </div>
        <div class="moviesHeading">Movies</div>
        <div class="movies">
            <movie-tile class="item" v-for="movie in movies" v-bind:name="movie.name" v-bind:image="movie.image"
                v-bind:description="movie.description" v-bind:release_date="movie.release_date"></movie-tile>
        </div>
    </app>
</body>
<script src="components/movie-tile.js"></script>
<script src="components/left-side-nav.js"></script>
<script src="netflix.js"></script>



</html>
